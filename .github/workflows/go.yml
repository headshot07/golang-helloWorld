name: helloWorld
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: golang_project
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      golang:
        image: golang:latest
    steps:
      - uses: actions/checkout@v3

#      - name: Build
#        run: go build -v ./...
      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.14.1/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate.linux-amd64 /usr/bin/migrate
          which migrate
      - name: Build
        run: go build .
      - name: See Binary
        run: ls
      - name: Run migrations
        run: make migrate-up
      - name: Test
        run: go test -v ./...
      - uses: actions/upload-artifact@master
        with:
          name: my-artifact
          path: helloWorld

  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: go build .
      - name: Add SSH Key To Runner
        env:
          SSH_PUBLIC: ${{secrets.SSH_PUBLIC}}
          SSH_PRIVATE: ${{secrets.SSH_PRIVATE}}
          SSH_HOST: ${{secrets.HOST_SSH}}
        run: |
          mkdir ~/.ssh
          echo $SSH_PUBLIC > ~/.ssh/id_rsa.pub
          echo "${{secrets.SSH_PRIVATE}}" > ~/.ssh/id_rsa
          echo $SSH_HOST > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/id_rsa
          ls ~/.ssh
      - name: Move File to Remote
        run: scp -o StrictHostKeyChecking=no helloWorld sanjay@35.200.199.253:/home/sanjay/helloWorld
      - name: Connect to Instance
        run: |
          stat ~/.ssh/id_rsa
          file ~/.ssh/id_rsa
          ssh sanjay@35.200.199.253