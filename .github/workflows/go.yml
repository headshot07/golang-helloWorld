name: helloWorld
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: golang_project
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      golang:
        image: golang:latest
    steps:
      - uses: actions/checkout@v3

#      - name: Build
#        run: go build -v ./...
      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.14.1/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate.linux-amd64 /usr/bin/migrate
          which migrate
      - name: Build
        run: go build .
      - name: See Binary
        run: ls
      - name: Run migrations
        run: make migrate-up
      - name: Test
        run: go test -v ./...
      - uses: actions/upload-artifact@master
        with:
          name: my-artifact
          path: helloWorld



  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
#      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v1
        with:
          name: my-artifact
          path: .
      - name: See Files
        run: ls
      - name: Add SSH Key To Runner
        env:
          SSH_PUBLIC: ${{secrets.SSH_PUBLIC}}
          SSH_PRIVATE: ${{secrets.SSH_PRIVATE}}
          SSH_HOST: ${{secrets.HOST_SSH}}
        run: |
          mkdir ~/.ssh
          echo $SSH_PUBLIC > ~/.ssh/id_rsa.pub
          echo "${{secrets.SSH_PRIVATE}}" > ~/.ssh/id_rsa
          echo $SSH_HOST > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/id_rsa
          ls ~/.ssh
      - name: Create Config File
        run: |
          touch config.yml
          echo "DATABASE:" >> config.yml
          echo "  USER: ${{secrets.DB_USER}}" >> config.yml
          echo "  DB_NAME: ${{secrets.DB_NAME}}" >> config.yml
          echo "  HOST: ${{secrets.DB_HOST}}" >> config.yml
          echo "  PASSWORD: ${{secrets.DB_PASSWORD}}" >> config.yml
          echo "  PORT: ${{secrets.DB_PORT}}" >> config.yml
          echo "LOG:" >> config.yml
          echo "  LEVEL: ${{secrets.LOG_LEVEL}}" >> config.yml
      - name: Cat config
        run: cat config.yml
