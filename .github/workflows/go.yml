name: helloWorld
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: golang_project
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      golang:
        image: golang:latest
    steps:
      - uses: actions/checkout@v3

#      - name: Build
#        run: go build -v ./...
      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.14.1/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate.linux-amd64 /usr/bin/migrate
          which migrate
      - name: Build
        run: go build .
      - name: See Binary
        run: ls
      - name: Run migrations
        run: make migrate-up
      - name: Test
        run: go test -v ./...
      - uses: actions/upload-artifact@master
        with:
          name: my-artifact
          path: ./helloWorld

  create-vm:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@master
        with:
          name: my-artifact
#      - name: Build
#        run: go build .
      - name: See The Binary
        run: ls
      - name: Add SSH Key To Runner
        env:
          SSH_PUBLIC: ${{secrets.SSH_PUBLIC}}
          SSH_PRIVATE: ${{secrets.SSH_PRIVATE}}
          HOST_SSH: ${{ secrets.HOST_SSH }}
        run: mkdir ~/.ssh && cd ~/.ssh && ls && echo $SSH_PUBLIC > id_rsa.pub && echo "${{secrets.SSH_PRIVATE}}" > id_rsa && echo $HOST_SSH > known_hosts && chmod 400 ~/.ssh/id_rsa
#      - name: Check Projects List
#        run: gcloud projects list
      - name: Move File to Remote
        run: scp helloWorld sanjay@35.200.199.253:/home/sanjay/helloWorld
      - name: Connect to Time Tracker
        run: ssh sanjay@35.200.199.253
      - name: Run The Binary
        run: ./helloWorld &
      - name: Run The Binary
        run: curl http://localhost:8080/hello
      - name: Check Ruby Version
        run: ruby -v